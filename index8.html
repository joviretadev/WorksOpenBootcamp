<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>
    <div class="container">
        <h3>Sign up to MyWeb</h3>
        <div class="buttons">
            <button class="btn-google">
                <picture>
                    <img src="img/logoGoogle.png" alt="Google">
                </picture>
                <span>Login with Google</span>
            </button>
            <button class="btn-twitter">
                <picture>
                    <img src="img/Twitter-logo.jpeg" alt="Twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
        <div class="inputs">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="username">
            <span>Username</span>
            <input type="text" id="username" name="username">
            </label>
        </div>
            <label for="email">
               <span>Email</span>
               <input type="email" id="email" name="email">
            </label>
            <label for="password">
               <span>Password</span>
               <input type="password" id="password" name="password" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <span>YouÂ´re okay with the Terms of Service, Privacy Policy.</span>
            </label>
            <button type="submit" class="btnSubmit">Create Account</button>
        </form>
    </div>
</body>
</html>
