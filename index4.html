<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 4 de HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="img/wow.webp" alt="World of Warcraft">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="video/Alborosie.mp4" controls="true" loop="true" autoplay="true" muted="true" width="640" height="480"></video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="audio/Alborosie - Jah Jah Crown.mp3" type="audio/mp3">
        </audio>
    </section>

</body>
</html>
